<body>
    <div id="root">  <!--root div-->
        <script>
            const heading = document.createElement("h1");
            heading.innerHTML = "Hello World from Javascript!";
            const root = document.getElementById("root")
            
            // adding h1 element(created using document.createElement) with content 
            // with content "Hello wo...." (content creation by .innerHTML)
            // as child node to the parent node "root" 
            root.appendChild(heading) 
            
            </script>
        <!-- <h1>Hello World!</h1> -->
    </div>
</body>
